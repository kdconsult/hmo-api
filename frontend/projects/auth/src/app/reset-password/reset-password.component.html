<div *ngIf="loading$ | async" class="loader">
  <mat-spinner></mat-spinner>
</div>

<h2 mat-dialog-title>Забравена парола</h2>
<form ngForm novalidate (ngSubmit)="onSubmit()" [formGroup]="emailForm">
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>Въведете имейл адрес*</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="emailForm.controls['email'].hasError('required')">
        Полето "Имейл адрес" е <strong>задължително!</strong>
      </mat-error>
      <mat-error *ngIf="emailForm.controls['email'].hasError('email')">
        Полето "Имейл адрес" е с <strong>грешен формат!</strong>
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      type="button"
      mat-flat-button
      [matDialogClose]="{ status: 'notOK' }"
      cdkFocusInitial
    >
      Затвори
    </button>
    <button
      type="submit"
      mat-raised-button
      color="accent"
      [disabled]="emailForm.invalid"
    >
      Изпрати
    </button>
  </mat-dialog-actions>
</form>
